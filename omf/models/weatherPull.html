<body>
	{{ omfModelTitle }}
	<p class="reportTitle">Model Input</p>
	<div id="input" class="content">
		<form name="inputForm" value="{{allInputDataDict.inputForm}}" action="/runModel/" onsubmit="event.preventDefault(); return isFormValid();" method="post">
			<!-- Required Inputs -->
			<div class="shortInput">
				<label>Model Type <a href="https://github.com/dpinney/omf/wiki/Models-~-weatherPull" target="blank">Help?</a></label>
				<input type="text" id="modelType" name="modelType" value="{{allInputDataDict.modelType}}" value="{{modelName}}" readonly/>
			</div>
			<div class="shortInput">
				<label>Model Name</label>
				<input type="text" id="modelName" name="modelName" value="{{allInputDataDict.modelName}}" pattern="^[\w\s\d\.-]+$" required="required">
			</div>
			<div class="shortInput">
				<label>User</label>
				<input type="text" id="user" name="user" value="{{allInputDataDict.user}}" readonly/>
			</div>
			<div class="shortInput">
				<label>Created</label>
				<input type="text" id="created" name="created" value="{{allInputDataDict.created}}" readonly/>
			</div>
			<div class="shortInput">
				<label>Run Time</label>
				<input type="text" id="runTime" name="runTime" value="{{allInputDataDict.runTime}}" readonly/>
			</div>
			<!-- Model Specific Inputs -->
			<div class="wideInput">
				<p class="inputSectionHeader">Simulation Specs</p>
			</div>
			<hr>
			<div class="shortInput">
				<label class="tooltip">Source<span class="classic">Source of data</span></label>
				<select id="source" name="source" onchange="loadWeatherParameters()" >
					<option value="ASOS" {{ 'selected' if allInputDataDict.source == 'ASOS' }}>ASOS</option>
					<option value="USCRN" {{ 'selected' if allInputDataDict.source == 'USCRN' }}>USCRN</option>
					<option value="darkSky" {{ 'selected' if allInputDataDict.source == 'darkSky' }}>darkSky</option>    
					<option value="NRSDB" {{ 'selected' if allInputDataDict.source == 'NRSDB' }}>NRSDB</option>
					<option value="tmy3" {{ 'selected' if allInputDataDict.source == 'tmy3' }}>tmy3</option>
					<option value="easySolarGhi" {{ 'selected' if allInputDataDict.source == 'easySolarGhi' }}>GHI Estimation</option>
					<option value="easySolarDhi" {{ 'selected' if allInputDataDict.source == 'easySolarDhi' }}>DHI Estimation</option>
					<option value="easySolarDni" {{ 'selected' if allInputDataDict.source == 'easySolarDni' }}>DNI Estimation</option>
					<option value="surfrad" {{ 'selected' if allInputDataDict.source == 'surfrad' }}>SURFRAD Data</option>
					<option value="ndfd" {{ 'selected' if allInputDataDict.source == 'ndfd' }}>NDFD Data</option>
				</select>
			</div>
			<div class="shortInput">
				<label class="tooltip">Station - ASOS<span class="classic">ASOS Code, for USA codes (starting with K) exclude the first letter.</span></label>

					<option value="prcpblw90d" {{ 'selected' if allInputDataDict.ndfdParam == 'prcpblw90d' }}>Probability of 90 day precipitation below median</option>
					<option value="precipa_r" {{ 'selected' if allInputDataDict.ndfdParam == 'precipa_r' }}>Real-time Mesoscale Analysis Precipitation</option>
					<option value="sky_r" {{ 'selected' if allInputDataDict.ndfdParam == 'sky_r' }}>Real Time Mesoscale Analysis GOES Effective Cloud Amount</option>
					<option value="td_r" {{ 'selected' if allInputDataDict.ndfdParam == 'td_r' }}>Real-time Mesosscale Analysis Dew Point Temperature</option>
					<option value="temp_r" {{ 'selected' if allInputDataDict.ndfdParam == 'temp_r' }}>Real-time Mesoscale Analysis Temperature</option>
					<option value="wdir_r" {{ 'selected' if allInputDataDict.ndfdParam == 'wdir_r' }}>Real-time Mesoscale Analysis Wind Direction</option>
					<option value="wspd_r" {{ 'selected' if allInputDataDict.ndfdParam == 'wspd_r' }}>Real-time Mesoscale Analysis Wind Speed</option>
					<option value="wwa" {{ 'selected' if allInputDataDict.ndfdParam == 'wwa' }}>Watches, Warnings, and Advisories</option>
					<option value="iceaccum" {{ 'selected' if allInputDataDict.ndfdParam == 'iceaccum' }}>Ice Accumulation</option>
					<option value="maxrh" {{ 'selected' if allInputDataDict.ndfdParam == 'maxrh' }}>Maximum Relative Humidity</option>
					<option value="minrh" {{ 'selected' if allInputDataDict.ndfdParam == 'minrh' }}>Minimum Relative Humidity</option>
				</select>
			</div>
			{{ omfModelButtons }}
		</form>
	</div>
	{{ omfRunDebugBlock }}
	{% if modelStatus == 'finished' %}
	<p class="reportTitle" style="page-break-before:always">Download Output Data</p>	
	<div style="text-align:left" class="content">
		<a id="dTest" download>Output Download</a><br>
		<script>gebi('dTest').href = "/downloadModelData/" + allInputData.user + "/" + allInputData.modelName + "/weather.csv"</script>
		<p id="errorDisplay"></p>
		<script type="text/javascript">
		if(allInputData.source == "ASOS"){
			station = allInputData.stationASOS
		}else if (allInputData.source == "USCRN"){
			station = allInputData.stationUSCRN
		}
		else if (allInputData.source == "darkSky"){
			station = "Dark Sky Entry"
		}
		if(allOutputData.errorCount !== 0){gebi('errorDisplay').innerHTML = "Your search for " + allInputData.year + " " + station + 
			" is completed. There were " + allOutputData.errorCount + " out of 8760, missing or corrupt values found in this set"}
		else{gebi('errorDisplay').innerHTML = "Your search for " + allInputData.year + " " + station + 
			" is completed. There were no errors found in this data pull"}
		</script>
	</div>
	<p class="reportTitle" style="page-break-before:always">Data Pulled Plot</p>	
	<div id="dataPlot" class="tightContent">
		<div id="dataChart"></div>
		<script>
			new Highcharts.Chart({"credits":{"enabled":false},
					"plotOptions":{
						"series":{
							"animation":false,
							// "pointStart":Date.parse(allOutputData.startDate),
							"shadow":false,
							"pointInterval":3600000},
						"line":{"marker":{"enabled":false}}},
					"xAxis":{
						"maxZoom":108000000,
						"tickColor":"gray",
						"dateTimeLabelFormats":{
							"month": '%b %e'
						},
						"type":"datetime",
						"lineColor":"gray"
					},
					"yAxis":{
						"title":{"enabled":false},// "title":{"text":"Unit","style":{"color":"gray"}},
					},
					"title":{"text": allOutputData.dataCheck, "verticalAlign":"bottom", "align":"right", "y":-400, "x":-150, "style":{"color":"gray", "fontSize":"36px"}},
					"series":[
						{"name":"Data resquested","marker":{"enabled":false},"color":"blue","data":allOutputData.rawData}
					],
					"chart":{"marginBottom":35,"zoomType":"x","renderTo":"dataChart","type":"line","marginRight":20, "height":500,"width":1000},
					"tooltip":false,
					"legend":{"enabled":false}})// "legend":{"verticalAlign":"top","align":"top","borderWidth":0,"x":50,"y":-10,"layout":"horizontal"}})
		</script>
	</div>
	{{ rawOuputFiles }}
	{% endif %}
</body>
<script type="text/javascript">loadWeatherParameters()</script>
