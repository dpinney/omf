name: OMF Integration Tests

on: push
        
jobs:
  Ubuntu:
    name: Test OMF on Ubuntu
    runs-on: ubuntu-18.04
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v2 # Checkout whichever ref that triggered this workflow
      - name: Install Dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get -y upgrade
          sudo apt-get -y install python3-pip
          sudo python3 install.py
          sudo pip3 install -r requirements.txt
      - name: Run Tests
        run: sudo python3 omf/runAllTests.py
  macOS:
    name: Test OMF on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          brew link python@3.8 #already installed but python3.9 is default
          python3 install.py
          pip3 install -r requirements.txt
      - name: Run tests
        run: |
          python3 omf/runAllTests.py
  # Windows tests are currently allowed to fail
  Windows:
    name: Test OMF on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        continue-on-error: true
        run: |
          choco install python --version 3.6.8
          python install.py
          pip install -r requirements.txt
      - name: Run tests
        run: |
          python omf/runAllTests.py
